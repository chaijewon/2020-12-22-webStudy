<!doctype html>
<html lang="ko">
  <head>
  <meta charset="utf-8">
    <title>CSS</title>
    <style>
      body { padding: 0px; margin: 0px; }
      .jb-box { width: 100%; height: 500px; overflow: hidden;margin: 0px auto; position: relative; }
      video { width: 100%; }
      .jb-text { position: absolute; top: 50%; width: 100%; }
      .jb-text img { margin-top: 100px; text-align: center; font-size: 48px; color: #ffffff;z-index: 10 }
    </style>
  </head>
  <body>
    <div class="jb-box">
      <video muted autoplay loop>
        <source src="Aflame - 4933.mp4" type="video/mp4">
        <strong>Your browser does not support the video tag.</strong>
      </video>
      <!-- <embed src="http://youtube.com/embed/0-q1KafFCLU" width=960
        height=300> -->
      <div class="jb-text">
        <img src="m1.jpeg" width=200 height=230>
      </div>
    </div>
  </body>
</html>
