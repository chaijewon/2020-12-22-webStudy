const display=function(){
	const info=[{name:'홍길동',sex:'남자'},
		        {name:'심청이',sex:'여자'},
		        {name:'박문수',sex:'남자'}];
	for(let i of info)
	{
		document.write("이름:"+i.name+"<br>");
		document.write("성별:"+i.sex+"<br>");
		document.write("<hr>");
	}
	document.write("===== forEach ======<br>")
	info.forEach(function(i){
		document.write("이름:"+i.name+"<br>");
		document.write("성별:"+i.sex+"<br>");
		document.write("<hr>");
	})
	
	document.write("===== map ======<br>")
	info.map(function(i){
		document.write("이름:"+i.name+"<br>");
		document.write("성별:"+i.sex+"<br>");
		document.write("<hr>");
	})
}
const a=(a,b)=>a+b;
display();
